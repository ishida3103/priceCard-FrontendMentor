<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href = "style/style.css"/>
  
  <title>Frontend Mentor | Pricing component with toggle</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class = "mainTitle">Our Pricing</h1>
  <div class = "divBtnPeriod">
    <p class = "period">Annually</p>
    <label class="switch">
      <input type="checkbox" id = "btnPeriod" value = "0">
      <span class="slider round"></span>
    </label>
    <p class = "period">Monthly</p>
  </div>
  
  <div class = "cards">
    <section class = "card" id = "basic">
      <h2 class = "cardTitle">Basic</h2>
      <p class = "priceCard" id = "basicPrice">&dollar;199.99</p>
      <hr>
      <p class = "infoCard">500 GB Storage</p>
      <hr>
      <p class = "infoCard">2 Users Allowed</p>
      <hr>
      <p class = "infoCard">Send up to 3 GB</p>
      <hr>
      <button class = "btnCard">Learn More</button>
    </section>

    <section class = "card" id = "professional">
      <h2 class = "cardTitle">Professional</h2>
      <p class = "priceCard" id = "proPrice">&dollar;249.99</p>
      <hr>
      <p class = "infoCard">1 TB Storage</p>
      <hr>
      <p class = "infoCard">5 Users Allowed</p>
      <hr>
      <p class = "infoCard">Send up to 10 GB</p>
      <hr>
      <button class  = "btnCard">Learn More</button>
    </section>

    <section class = "card" id = "master">
      <h2 class = "cardTitle">Master</h2>
      <p class = "priceCard" id = "masterPrice">&dollar;399.99</p>
      <hr>
      <p class = "infoCard">2 TB Storage</p>
      <hr>
      <p class = "infoCard">10 Users Allowed</p>
      <hr>
      <p class = "infoCard">Send up to 20 GB</p>
      <hr>
      <button class = "btnCard">Learn More</button>
    </section>
  </div>

</body>
</html>
